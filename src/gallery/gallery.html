<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Gallery</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="../../resources/favicon.png">
</head>
<body style="background-color: var(--primary-bg-color);">
    <div class="gallery-container">
        <button id="btn-logout"><i class="bi bi-box-arrow-left"></i></button>
        <div class="header">
            <h1 >Photos Gallery</h1>
            <div class="search-section">
                <form id="search-form">
                    <input type="search" id="content-input" placeholder="Search...">
                    <button class="btn-search" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <button class="btn-favorites"><i class="bi bi-bookmark active"></i></button>
            </div>
        </div>
        <div id="gallery-container">
            <div class="gallery-img">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image">
                <button class="active">
                    <i class="bi bi-bookmark active"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./script.ts" type="module"></script>
</body>
</html>
