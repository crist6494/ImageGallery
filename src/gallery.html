<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Gallery</title>
    <link rel="stylesheet" href="./gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: var(--primary-bg-color);">
    <div class="gallery-container">
        <button id="btn-logout"><i class="bi bi-box-arrow-left"></i></button>
        <div class="header">
            <h1 >Photos Gallery</h1>

                <input type="search" id="content-input" placeholder="Search...">
                <button class="btn-search" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div id="gallery">
            <div class="gallery-img">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image">
                <button>
                    <i class="bi bi-bookmark"></i>
                </button>
            </div>
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </div>
    </div>
    <script src="./gallery.ts" type="module"></script>
</body>
</html>
